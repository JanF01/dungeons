


<section id="shop">

    <app-left-nav (click)="backHome()" [gold]="player.gold"></app-left-nav>
    

    
    <div class="category potions">
        <img src="assets/deska.png" class="label">
       <span> Potions </span>
        <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile>
                <div id="hp" class="item" cdkDrag  (cdkDragStarted)="grab(0)" [cdkDragFreeDragPosition]="potionPos[0]" (cdkDragEnded)="buyHpPotion(600,$event)" (mouseenter)="showCost('Hp')" (mouseleave)="hideCost('Hp')">
                
                <div id="costHp"><img src="assets/game_coin.png"><span>10</span></div>
              </div>
           </mat-grid-tile>
           <mat-grid-tile>
               <div id="stamina" class="item" cdkDrag (cdkDragStarted)="grab(1)" [cdkDragFreeDragPosition]="potionPos[1]" (cdkDragEnded)="buyStaminaPotion(10,$event)" (mouseenter)="showCost('Stamina')" (mouseleave)="hideCost('Stamina')">
                
                <div id="costStamina"><img src="assets/game_coin.png"><span>10</span></div>
               </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <div id="speed" class="item" cdkDrag (cdkDragStarted)="grab(2)" [cdkDragFreeDragPosition]="potionPos[2]" (cdkDragEnded)="buySpeedPotion(2,$event)" (mouseenter)="showCost('Speed')" (mouseleave)="hideCost('Speed')">
                
                <div id="costSpeed"><img src="assets/game_coin.png"><span>5</span></div>
              </div>
          </mat-grid-tile>
    </mat-grid-list>
    </div>

    <div class="backpack">
        <img src="assets/backpack.png">
        <div class="spaces">
            <div class="spot">
                <img *ngIf="player.items[0]!=undefined" src="{{player.items[0].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[1]!=undefined" src="{{player.items[1].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[2]!=undefined" src="{{player.items[2].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[3]!=undefined" src="{{player.items[3].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[4]!=undefined" src="{{player.items[4].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[5]!=undefined" src="{{player.items[5].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[6]!=undefined" src="{{player.items[6].graphic.src}}">
            </div>
            <div class="spot">
                <img *ngIf="player.items[7]!=undefined" src="{{player.items[7].graphic.src}}">
            </div>
        </div>
    </div>



    <img src="assets/background3d.jpg" class="bkg">

</section>
