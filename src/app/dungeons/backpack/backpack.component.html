<section id="backpack">

<app-left-nav [gold]="player.gold" (click)="backHome()"></app-left-nav>


    <div class="backpack">
        <div class="potions">
        <img src="assets/backpack.png">
        <div class="spaces">
            <div *ngFor="let i of [0,1,2,3,4,5,6,7,8]" class="spot" (mouseenter)="showInfo(player.potions[i])" (mousemove)="changePosition($event)" (mouseleave)="hideInfo()" cdkDrag (cdkDragStarted)="grab(i+9)" (cdkDragEnded)="setDefault(i)" [cdkDragFreeDragPosition]="arrayItemsPos[i]">
                <div></div>
                <img *ngIf="player.potions[i]!=undefined" src="{{player.potions[i].graphic.src}}">
            </div>
        </div>
    </div>
    <div class="items">
        <div class="spaces">
            <div *ngFor="let i of arrayForItems" class="spot" (mouseenter)="showInfo(player.items[i])" (mousemove)="changePosition($event)" (mouseleave)="hideInfo()" cdkDrag (cdkDragStarted)="grab(i+9)" (cdkDragEnded)="setDefault(i+9)" [cdkDragFreeDragPosition]="arrayItemsPos[i+9]">
                <div></div>
                <img *ngIf="player.items[i]!=undefined" src="{{player.items[i].graphic}}">
            </div>
        </div>
    </div>
    </div>

    <img src="assets/background3d.jpg" class="bkg">

</section>

<app-infobubble [ngClass]="{'on-drag':dragging}" [item]="itemForInfo" *ngIf="showInfoBubble" [ngStyle]="{left: ''+ bubblePos.x + 'px' ,top: ''+bubblePos.y + 'px'}"></app-infobubble>
