


   
   <div class="panel" *ngIf="this.showSettings">
      <div class="x" (click)="closeSet()" >
          <img src="assets/close.png">
      </div>  
       <div class="sound"> 
           <input class="slider" type="range" min="0" max="1" [value]="sound" step="0.01" (change)="sendValue($event)">
           <span>Sound</span>
       </div>
    </div>
